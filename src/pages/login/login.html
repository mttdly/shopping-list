<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="/src/pages/login/login.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="container">

    <main class="login-container w-40" id="login-container">

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <img class="mb-4" id="user-img" src="/assets/user.png" alt="Image of a note pinned to another" width="72"
            height="57">
        <h1 class="h3 mb-3 fw-normal" id="login-txt">Please sign in</h1>
        <form id="login-form" action="/index.html" method="post">
            <div class="form-floating">
                <input type="email" name="email" id="email-field" class="login-form-field" placeholder="email@email.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
            </div>
            <div class="form-floating">
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="password">
            </div>
            <input class="w-100 btn btn-lg btn-primary" value="Login" type="submit" id="login-form-submit">
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="login.js"></script>
</body>

</html>
